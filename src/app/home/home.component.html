<div class="container">

            <div class="card h-100">
                <div class="card-body">
                    <div class="row">
                        <div class="col-4 d-flex align-items-center justify-content-center">
                            <img style="max-width: 100px; max-height: 100px;" src="{{i.flags.svg}}" alt="">
                        </div>
                        <div class="col-8">
                            <h2 class="card-title text-center">{{i.name}}</h2>
